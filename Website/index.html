<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MPSTME | Attendance</title>
  <meta name="description" content="Check your latest attendance records here.">
  <meta name="keywords" content="MPSTME, NMIMS, SVKM, Attendance, Report">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="favicon.ico" rel="icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
    as="style">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap">
  <link rel="stylesheet" href="/css/style.min.css">
  <script>
    fetch('https://report-api.adith.tech/v1/getAttendanceReport?ping=true', {
      method: 'POST'
    });
  </script>
</head>

<body>
  <div class="container-fluid position-relative d-flex p-0" style="min-height: 100vh; flex-direction: column;">
    <!-- Spinner Start -->
    <div id="spinner"
      class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Content Start -->
    <div class="content" style="flex: 1;">
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0 user-select-none">
        <span class="navbar-brand mb-0 h1">MPSTME Attendance Report</span>
        <div class="navbar-nav align-items-center ms-auto">
          <a rel="noopener" href="https://github.com/ItsSpirax/MPSTME-Attendance-Report" class="nav-link"
            target="_blank">
            <div class="logo-container p-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
                viewBox="0 0 16 16">
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
              </svg> FOSS Project
            </div>
          </a>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Login Container Start -->
      <div class="container-fluid pt-4 px-4">
        <div class="row justify-content-center">
          <div class="col-12 col-md-9 col-lg-8 col-xl-4">
            <div class="bg-secondary rounded h-100 p-4" style="overflow-x: auto;">
              <form id="attendance-form">
                <div class="mb-3">
                  <label for="sapid" class="form-label">SAP ID</label>
                  <input type="text" class="form-control" id="sapid" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Portal Password</label>
                  <input type="password" class="form-control" id="password" required minlength="8">
                </div>
                <div class="mb-3 form-check user-select-none">
                  <input type="checkbox" class="form-check-input" id="password-toggle">
                  <label class="form-check-label" for="password-toggle">Show Password</label>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                  <div class="cf-turnstile"></div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary" id="submit">Get Attendance</button>
                </div>
                <div class="d-flex justify-content-center mt-2">
                  <div id="error-message" class="text-danger mt-2" style="display: none;"></div>
                  <div id="loading-message" class="mt-2" style="display: none;">Please wait, this might take up to 30
                    seconds...</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Login Container End -->

      <!-- Attendance Report Container Start -->
      <div class="pt-2 pb-5" id="attendance-report-container" style="display: none;">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-xl-8">
            <div class="container-fluid pt-4">
              <div class="bg-secondary rounded h-100 p-4" style="overflow-x: auto;">
                <h6 class="mb-4 text-center">User Details</h6>
                <table class="table" id="user-details">
                  <tbody></tbody>
                </table>
              </div>
            </div>
            <div class="container-fluid pt-4">
              <div class="bg-secondary rounded h-100 p-4" style="overflow-x: auto;">
                <h6 class="mb-0 text-center w-100">Attendance Report</h6>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <button class="btn btn-primary btn-sm ms-auto" id="download-csv">Download CSV</button>
                </div>
                <table class="table table-bordered table-hover" id="attendance-table">
                  <thead>
                    <tr>
                      <th>Subject</th>
                      <th>Present</th>
                      <th>Total</th>
                      <th>Percentage</th>
                      <th>80% Attendance Adjustment</th>
                      <th>Medical</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <div class="text-center mt-4">
                  <p id="funfact" class="text-muted" style="font-size: 0.875rem;"></p>
                </div>
              </div>
            </div>

            <div class="container-fluid pt-4 pb-4">
              <div class="bg-dark rounded h-100 p-4" style="overflow-x: auto;">
                <h6 class="mb-4 text-center">Attendance Chart</h6>
                <div class="d-flex justify-content-center">
                  <div id="attendance-heatmap" style="max-width: 100%;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Attendance Report Container End -->

      <!-- Footer Start -->
      <footer class="bg-dark text-center py-3" style="position: sticky; bottom: 0; width: 100%;">
        &copy; <a rel="noopener" href="https://github.com/ItsSpirax">Adith</a>, All Rights Reserved.
      </footer>
      <!-- Footer End -->
    </div>

    <a href="#top" class="btn btn-lg btn-primary btn-lg-square back-to-top" aria-label="Back to Top">
      <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-arrow-up"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd" stroke="white" stroke-width="0.3"
          d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5" />
      </svg>
    </a>
  </div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" data-cfasync="false"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.4/dist/cal-heatmap.min.js" defer></script>
  <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.4/dist/plugins/Tooltip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.4/dist/plugins/CalendarLabel.min.js"></script>
  <script>
    const colorPalette = ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 206, 86, 0.7)', 'rgba(75, 192, 192, 0.7)', 'rgba(153, 102, 255, 0.7)', 'rgba(255, 159, 64, 0.7)', 'rgba(201, 203, 207, 0.7)', 'rgba(255, 99, 71, 0.7)', 'rgba(0, 255, 127, 0.7)', 'rgba(255, 20, 147, 0.7)', 'rgba(0, 191, 255, 0.7)', 'rgba(75, 0, 130, 0.7)', 'rgba(173, 216, 230, 0.7)', 'rgba(240, 128, 128, 0.7)', 'rgba(124, 252, 0, 0.7)', 'rgba(255, 215, 0, 0.7)', 'rgba(255, 105, 180, 0.7)', 'rgba(135, 206, 235, 0.7)', 'rgba(255, 140, 0, 0.7)'];
    let SAPIDTimeoutId, passwordTimeoutId, widgetID;
    setTimeout(() => document.getElementById('spinner')?.classList.remove('show'), 1);
    widgetID = turnstile.ready(function () {
      turnstile.render(".cf-turnstile", {
        sitekey: "0x4AAAAAAAx-ANXhF-Birz5X",
        theme: "dark",
        size: "flexible",
        "expired-callback": captchaExpired,
      });
    });
    function captchaExpired() {
      turnstile.reset(widgetID);
    }
    const togglePassword = document.getElementById('password-toggle');
    togglePassword.checked = false;
    togglePassword.addEventListener('click', () => {
      password.type = password.type === 'password' ? 'text' : 'password';
      togglePassword.classList.toggle('show', password.type === 'text');
    });
    const submitButton = document.getElementById('submit');
    document.getElementById('attendance-form').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        submitButton.click();
      }
    });
    submitButton.addEventListener('click', async (event) => {
      event.preventDefault();
      const username = document.getElementById('sapid');
      const password = document.getElementById('password');
      const errorMessage = document.getElementById('error-message');
      const loadingMessage = document.getElementById('loading-message');
      if (isNaN(username.value) || username.value.length <= 4) {
        errorMessage.textContent = 'Please enter a valid SAP ID.';
        errorMessage.style.display = 'block';
        return;
      }
      if (!(password.value.length >= 8)) {
        errorMessage.textContent = 'Password must be at least 8 characters long.';
        errorMessage.style.display = 'block';
        return;
      }
      if (!turnstile.getResponse(widgetID) || turnstile.isExpired(widgetID)) {
        errorMessage.textContent = 'Please complete the captcha.';
        errorMessage.style.display = 'block';
        return;
      }
      errorMessage.textContent = '';
      errorMessage.style.display = 'none';
      submitButton.disabled = true;
      submitButton.innerHTML = `Generating Report&nbsp;&nbsp;<div class="spinner-border spinner-border-sm" role="status"></div>`;
      loadingMessage.style.display = 'block';
      try {
        const response = await fetch('https://report-api.adith.tech/v1/getAttendanceReport', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username.value,
            password: password.value,
            captcha: turnstile.getResponse(),
          })
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'We couldn\'t retrieve your attendance information at this time.');
        displayUserDetails(data.data);
        renderAttendanceTable(data.data);
        renderAttendanceChart(data.data.Attendance.Heatmap, new Date(data.data.Semester.Start));
        document.getElementById('attendance-report-container').style.display = 'block';
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = 'Get Attendance';
        loadingMessage.style.display = 'none';
        turnstile.reset(widgetID);
      }
    });

    function displayUserDetails(data) {
      const userDetailsTable = document.querySelector('#user-details tbody');
      userDetailsTable.innerHTML = `
                <thead>
                  <tr>
                    <td colspan="2">
                      <strong style="color: white;">Name:</strong>
                      <br>${data.Name || 'N/A'}
                    </td>
                    <td colspan="2">
                      <strong style="color: white;">SAP ID:</strong>
                      <br>${data.SapID || 'N/A'}
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <strong style="color: white;">Program:</strong>
                      <br>${data.Program || 'N/A'}
                    </td>
                    <td colspan="2">
                      <strong style="color: white;">Roll No:</strong>
                      <br>${data.RollNo || 'N/A'}
                    </td>
                  <tr>
                  <tr>
                    <td colspan="2">
                      <strong style="color: white;">Semester:</strong>
                      <br>${data.Semester.Name || 'N/A'}
                    </td>
                    <td colspan="2">
                      <strong style="color: white;">Time:</strong>
                      <br>${data.Attendance.Range || 'N/A'}
                  </td>
                </thead>
              `;
    }

    function renderAttendanceTable(data) {
      const attendanceTableBody = document.querySelector('#attendance-table tbody');
      const funfact = document.getElementById('funfact');
      const downloadCSV = document.getElementById('download-csv');

      downloadCSV.addEventListener('click', () => {
        const csvData = new Blob([data.Attendance.RawCSV], { type: 'text/csv' });
        const csvURL = URL.createObjectURL(csvData);
        const tempLink = document.createElement('a');
        tempLink.href = csvURL;
        tempLink.setAttribute('download', `${data.SapID} (${data.Attendance.Range}).csv`);
        tempLink.click();
      });
      attendanceTableBody.innerHTML = '';

      data.Attendance.Data.forEach(({ Subject, Present, Total, Percentage, DeltaToEighty }) => {
        const row = attendanceTableBody.insertRow();

        row.insertCell().textContent = Subject;
        const presentCell = row.insertCell();
        presentCell.textContent = Present;

        row.insertCell().textContent = Total;
        const percentageCell = row.insertCell();
        percentageCell.textContent = `${Percentage}%`;

        const deltaCell = row.insertCell();
        deltaCell.textContent = DeltaToEighty > 0 ? `+${DeltaToEighty}` : DeltaToEighty;

        const medicalCell = row.insertCell();
        const medicalInput = document.createElement('input');
        medicalInput.type = 'number';
        medicalInput.min = 0;
        medicalInput.max = Math.max(0, Total - Present);
        medicalInput.value = 0;

        medicalInput.addEventListener('input', () => {
          let medical = parseInt(medicalInput.value) || 0;
          medical = Math.max(0, Math.min(medical, Total - Present));
          medicalInput.value = medical;

          const updatedPresent = Present + medical;
          const updatedPercentage = Math.round((updatedPresent / Total) * 10000) / 100;
          const updatedDelta =
            updatedPercentage < 80
              ? -Math.ceil(((0.8 * Total).toFixed(2) - updatedPresent) / 0.2)
              : Math.floor((updatedPresent - (0.8 * Total).toFixed(2)) / 0.8)

          presentCell.textContent = updatedPresent;
          percentageCell.textContent = `${updatedPercentage}%`;
          deltaCell.textContent = updatedDelta > 0 ? `+${updatedDelta}` : updatedDelta;

          row.style.color = updatedPercentage < 80 ? '#de0a26'
            : updatedPercentage === 100 ? '#32cd32'
              : '#ebe8e8';
        });

        medicalCell.appendChild(medicalInput);
        row.style.color = Percentage < 80 ? '#de0a26' : Percentage === 100 ? '#32cd32' : '#ebe8e8';
      });
      funfact.textContent = data.Attendance.FunFact;
    }
    function renderAttendanceChart(data, startDate) {
      document.getElementById('attendance-heatmap').innerHTML = '';
      const cal = new CalHeatmap();

      const formattedData = Object.entries(data).map(([timestamp, value]) => ({
        date: new Date(Number(timestamp)),
        value: value,
      }));

      cal.paint({
        data: {
          source: formattedData,
          x: 'date',
          y: 'value',
        },
        date: { start: new Date(startDate.setMonth(startDate.getMonth() + 1)) },
        range: 6,
        theme: 'dark',
        scale: {
          color: {
            range: ['#242930', 'red'],
            interpolate: 'rgb',
            type: 'symlog',
            domain: [0, 12],
          },
        },
        domain: {
          type: 'month',
          gutter: 4,
          label: { text: 'MMM', textAlign: 'start', position: 'top' },
        },
        subDomain: { type: 'ghDay', radius: 2, width: 11, height: 11, gutter: 4 },
        itemSelector: '#attendance-heatmap',
      },
        [
          [
            Tooltip,
            {
              text: function (date, value, dayjsDate) {
                function getOrdinalSuffix(day) {
                  if (day % 10 === 1 && day % 100 !== 11) return 'st';
                  if (day % 10 === 2 && day % 100 !== 12) return 'nd';
                  if (day % 10 === 3 && day % 100 !== 13) return 'rd';
                  return 'th';
                }

                const day = dayjsDate.date();
                const ordinalSuffix = getOrdinalSuffix(day);

                return (
                  (value ? value : 'No') +
                  (value == 1 ? ' lecture on ' : ' lectures on ') +
                  dayjsDate.format('MMMM D') +
                  ordinalSuffix
                );
              },
            },
          ],
          [
            CalendarLabel,
            {
              width: 30,
              textAlign: 'start',
              text: () => dayjs.weekdaysShort().map((d, i) => (i % 2 == 0 ? '' : d)),
              padding: [25, 0, 0, 0],
            },
          ],
        ]
      );
    }
    const debounce = (func, delay) => {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    };
    const handleScroll = debounce(() => {
      document.querySelector('.back-to-top').style.display = window.scrollY > 300 ? 'block' : 'none';
    }, 300);
    window.addEventListener('scroll', handleScroll);
    document.querySelector('.back-to-top').addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>

</html>
